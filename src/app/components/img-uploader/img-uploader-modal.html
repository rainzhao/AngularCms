<div class="mp-img-uploader-modal-content-wrapper">
  <header class="_title-row">
    <h4 class="_title">图片上传</h4>
  </header>
  <article class="_content">
    <div class="_source-wrapper">
      <!--<img id="sourceImg" src="http://o949y0tt0.bkt.clouddn.com/ke/background2.png" alt="">-->
      <img id="sourceImg" ng-src="{{sourceImgObjUrl}}" alt="">
    </div>
    <div class="_prev-wrapper">
      <figure id="prevFigure">
        <!--<img id="prevImg" src="http://o949y0tt0.bkt.clouddn.com/ke/background2.png" alt="">-->
        <img id="prevImg" ng-src="{{sourceImgObjUrl}}" alt="">
      </figure>
    </div>
  </article>
  <footer class="_op-row">
    <button class="btn" ng-click="modal.close()">取消</button>
    <button class="btn btn-primary" ng-click="confirm()">确定</button>
  </footer>
</div>
